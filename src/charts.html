<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Xpra Performance Results</title>
  <link href="css/xpra.css" rel="stylesheet" type="text/css">
  <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="js/jquery.flot.categories.js"></script>
  <script language="javascript" type="text/javascript" src="js/jquery.flot.orderbars_mod.js"></script>
  <script language="javascript" type="text/javascript" src="js/xpra.js"></script>
  <script language="javascript" type="text/javascript">
    var options = {canvas:true, grid: {margin: {top:50}, hoverable: true}, series: {bars: {show: true, barWidth: 0.08}},  xaxis: {mode: "categories", tickLength: 0, min: -0.3, max: 1}, colors: ["#cc0000", "#787A40", "#9FBF8C", "#C8AB65", "#D4CBC3"]};
    var e0_jpeg_1 = [["deluxe", 14765028.0], ];
    var e0_jpeg_2 = [["deluxe", 12718787.0], ];
    var d0_jpeg = [{label: "run 1", data: e0_jpeg_1, bars:{order:0}},{label: "run 2", data: e0_jpeg_2, bars:{order:1}}];
    var e1_jpeg_1 = [["deluxe", 11333003.0], ];
    var e1_jpeg_2 = [["deluxe", 9623829.0], ];
    var d1_jpeg = [{label: "run 1", data: e1_jpeg_1, bars:{order:0}},{label: "run 2", data: e1_jpeg_2, bars:{order:1}}];
    $(function() {
        var plot0 = $.plot($("#placeholder_0_0"), d0_jpeg, options);
        var plot1 = $.plot($("#placeholder_1_0"), d1_jpeg, options);
        set_title(0, "Encoding Pixels/s ( jpeg )");
        set_title(1, "Pixels/s Sent ( jpeg )");
$("#metric_link_0").click(function() {$("#metric_list").scrollTop(400.0*0);});
$("#metric_link_1").click(function() {$("#metric_list").scrollTop(400.0*1);});    
});</script>
<style>.metric_box {height: 400.0px}</style>
</head>
<body>
  <div id="page">
    <div id="header_box">
      <div id="header">
        <h2>Xpra Performance Results</h2>
        <h3>Comparison between two test runs.</h3>
        <div id="help_text">Click a metric to locate it in the results.</div>
      </div>
      <div id="select_box">
        <div id="metric_link_0" style="float:left;height:20px;width:200px"><a href="#">Encoding Pixels/s</a></div>
        <div id="metric_link_1" style="float:left;height:20px;width:200px"><a href="#">Pixels/s Sent</a></div>
      </div>
    </div>
    <div style="clear:both"></div>
    <div id="metric_list">
      <div class="metric_box" id="metric_box_0">
        <div class="metric_label">Encoding Pixels/s</div>
        <div class="container">
          <div id="placeholder_0_0" class="placeholder"></div>
        </div>
      </div>
      <div class="metric_box" id="metric_box_1">
        <div class="metric_label">Pixels/s Sent</div>
        <div class="container">
          <div id="placeholder_1_0" class="placeholder"></div>
        </div>
      </div>
      <div class="metric_box"></div>
    </div>
  </div>
</body>
</html>
